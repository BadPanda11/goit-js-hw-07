<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!------------------------------------------TASK 1 ----------------------------------->
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>

        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>
    <!------------------------------------------TASK 2 -------------------------->
    <ul id="ingredients"></ul>
    <!------------------------------------------TASK 3 -------------------------->
    <ul id="gallery"></ul>
    <!------------------------------------------TASK 4--------------------------->
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">
        +1
      </button>
    </div>
    <!------------------------------------------TASK 5--------------------------->
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    <!------------------------------------------TASK 6--------------------------->
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />
    <!------------------------------------------TASK 7--------------------------->

    <span id="text">Абракадабра!</span>
    <br />
    <input id="font-size-control" type="range" />

    <!------------------------------------------TASK 8--------------------------->
    <script src="./js/task1.js" type="module"></script>
    <script src="./js/task2.js" type="module"></script>
    <script src="./js/task3.js" type="module"></script>
    <script src="./js/task4.js" type="module"></script>
    <script src="./js/task5.js" type="module"></script>
    <script src="./js/task6.js" type="module"></script>
    <script src="./js/task7.js" type="module"></script>
  </body>
</html>
